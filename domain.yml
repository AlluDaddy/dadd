version: "2.0"

intents:
  - greet
  - goodbye
  - find_time_zone
  - find_time_zone_location
  - city_info
  - thanks
  - thank you
  - bot_challenge


actions:
  - action_show_time_zone


entities:
  - city



slots: 
  city:
    type: text


responses:
  utter_greet:
  - text: "Hey! i am bot"

  utter_goodbye:
  - text: "Bye"


  utter_ask_location:
  - text: "which city do you need the time zone of ?"


  utter_finding_time_zone:
  - text: "aagu"

  utter_you_are_welcome: 
  - text: "You are welcome"
  
  utter_iamabot:
  - text: "I am a bot"

  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
